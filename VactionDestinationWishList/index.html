<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Vactaction Destinations Wish List</h1>
        <p>found exciting places to visit on your next vaction? Use the form below to add them to you wish list.</p>
    </header>
    <main>
        <form action="" id="destination_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="provide a name for a destination">

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="where is this destination located" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a URL for a photo">
            <label for="description">Destination Description</label>
            <textarea name="" id="description"  placeholder="Describe the destination"></textarea>
            <button type="submit">Add to list</button>

        </form>
        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destination_container">
        
                
            </div>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
